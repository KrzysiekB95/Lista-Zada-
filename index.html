<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/taskList.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <h1 class="heading">Lista Zadań</h1>

    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Dodaj nowe zadanie</legend>
            <p>
                <label class="form__label">
                    <input class="form__input" placeholder="Wprowadż zadanie">
                    <button class="form__button">Dodaj zadanie</button>
                </label>
            </p>
        </fieldset>
    </form>
    <div class="container">
        <p class="container__paragraph">
            Zadania do zrealizowania:
        </p>
        <ul class="taskList js-taskList">

        </ul>
    </div>
</body>

</html>
